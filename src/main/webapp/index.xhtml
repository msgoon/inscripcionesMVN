<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <h:form>
                <center>
                    <h:outputText value="Para empezar ingrese su número de cédula y escoja una carrera." />
                    <h:panelGrid columns="2" >
                        <h:outputText value="Tipo de Identificación" />
                        <p:selectOneMenu style="text-align: left; width: 80%" id="tipoidentificacion" required="true" requiredMessage="Debe Seleccionar un tipo de Documento" >
                            <f:selectItems value="#{aspiranteController.tiposIdentificacion}" var="tid" 
                                           itemLabel="#{tid.name}" itemValue="#{tid.tipo_identificacion_id}" />
                            <p:ajax event="change" update="taxid" />
                        </p:selectOneMenu>
                        <h:outputText value="Cédula" />
                        <p:inputMask id="taxid" mask="999999999-9" required="true" requiredMessage="El Número de Identificación es Obligatorio" />
                        <h:outputText style="text-align: left; width: 95%"  value="Seleccione Una Carrera"  />
                        <p:selectOneMenu style="text-align: left; width: 100%" id="carrera" required="true" requiredMessage="Debe Seleccionar una Carrera" >
                            <f:selectItems value="#{aspiranteController.carreras}" var="carr" 
                                           itemLabel="#{carr.name}" itemValue="#{carr.carrera_id}" />
                        </p:selectOneMenu>
                    </h:panelGrid>
                </center>
            </h:form>   
        </ui:define> 
    </ui:composition>
</html>
